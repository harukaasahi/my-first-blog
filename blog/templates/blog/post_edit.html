{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <!--変数POSTを宣言.
        これにより送信されたフォームのデータは全てrequest.POSTに追加される-->
        {{ form.as_p }}
        <!--フォームの表示-->
        <button type="submit" class="save btn btn-default">Save</button>
        <!--Saveボタン-->
    </form>
{% endblock %}
